<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Científica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Calculadora Científica Neon</h1>
  </header>

  <main>
 <section class="bloque">
  <h3>1️⃣ Suma de tres valores</h3>

  <label>Primer número:</label>
  <input type="number" id="numA"><br>

  <label>Segundo número:</label>
  <input type="number" id="numB"><br>

  <label>Tercer número:</label>
  <input type="number" id="numC"><br><br>

  <button onclick="sumarTresValores()">Calcular suma</button>
  <p id="resultado1"></p>
</section>


    <section>
      <h2>Cuadrado de un número</h2>
      <input type="number" id="numCuadrado" placeholder="Ingrese un número">
      <button onclick="calcularCuadrado()">Calcular Cuadrado</button>
      <p id="resultado2"></p>
    </section>

    <section>
      <h2>Promedio de calificaciones</h2>
      <input type="text" id="nombreEstudiante" placeholder="Nombre del estudiante">
      <input type="number" id="nota1" placeholder="Nota 1">
      <input type="number" id="nota2" placeholder="Nota 2">
      <input type="number" id="nota3" placeholder="Nota 3">
      <button onclick="calcularPromedio()">Calcular Promedio</button>
      <p id="resultado3"></p>
    </section>

    <section>
      <h2>Conversión de unidades (metros)</h2>
      <input type="number" id="valorMetros" placeholder="Valor en metros">
      <button onclick="convertirUnidades()">Convertir</button>
      <p id="resultado4"></p>
    </section>

    <section>
      <h2>Comparación de dos valores</h2>
      <input type="number" id="valorA" placeholder="Primer valor">
      <input type="number" id="valorB" placeholder="Segundo valor">
      <button onclick="compararValores()">Comparar</button>
      <p id="resultado5"></p>
       <a class="volver" href="index.html">⬅ Volver al menú</a>
    </section>
  </main>

  <footer>
    <p>bayron Santos</p>
  </footer>

  <!-- Aquí va el JS -->
   <script src="funcion.js"></script>
</body>
</html>
